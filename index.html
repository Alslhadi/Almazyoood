<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فرقة المزيود | الموقع الرسمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&family=IBM+Plex+Sans+Arabic:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary-dark: #000000;
            --text-primary-dark: #FFFFFF;
            --text-secondary-dark: #a1a1a6;
            --nav-bg-dark: rgba(22, 22, 23, 0.8);
            --accent-color: #30E8BF;
            --tool-card-bg-dark: rgba(255, 255, 255, 0.05);
            --tool-card-border-dark: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-primary-dark);
            color: var(--text-primary-dark);
            overflow-x: hidden;
        }
        
        #gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .gradient-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.4; /* Made more subtle */
        }
        .blob-1 { background-color: #8A2BE2; width: 500px; height: 500px; top: -50px; left: -100px; animation: move1 40s infinite alternate; } /* Slower animation */
        .blob-2 { background-color: #4169E1; width: 400px; height: 400px; bottom: -100px; right: -50px; animation: move2 45s infinite alternate-reverse; } /* Slower animation */
        .blob-3 { background-color: var(--accent-color); width: 350px; height: 350px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: move3 35s infinite alternate; } /* Slower animation */
        
        @keyframes move1 {
            0% { transform: scale(1) translate(0, 0) rotate(0deg); }
            50% { transform: scale(1.2) translate(100px, 50px) rotate(180deg); }
            100% { transform: scale(1) translate(0, 0) rotate(360deg); }
        }

        @keyframes move2 {
            0% { transform: scale(1) translate(0, 0) rotate(0deg); }
            50% { transform: scale(1.3) translate(-80px, 60px) rotate(-180deg); }
            100% { transform: scale(1) translate(0, 0) rotate(-360deg); }
        }

        @keyframes move3 {
            0% { transform: scale(1) translate(-50%, -50%) rotate(0deg); }
            100% { transform: scale(1.4) translate(-40%, -60%) rotate(360deg); }
        }
        
        .page-section {
            min-height: 100vh;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem 6rem;
            width: 100%;
        }
        
        .page-section.active {
            display: flex;
            animation: fadeIn 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        .page-section.is-leaving {
            animation: fadeOut 0.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); filter: blur(5px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0px); }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); filter: blur(0px); }
            to { opacity: 0; transform: translateY(-20px); filter: blur(5px); }
        }

        .live-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }

        .nav-link {
            transition: all 0.3s ease;
        }
        .nav-link.active {
            color: var(--text-primary-dark);
            font-weight: 700;
            text-shadow: 0 0 10px var(--accent-color);
        }
        .nav-link:hover {
            color: var(--text-primary-dark);
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* Initial Load Animations */
        main.initial-load {
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 1s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        main.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        header.initial-load {
            opacity: 0;
            transform: translateY(30px) translateX(-50%);
            transition: opacity 1s cubic-bezier(0.2, 0.8, 0.2, 1), transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        header.loaded {
            opacity: 1;
            transform: translateY(0) translateX(-50%);
        }

        /* Modal Styles */
        .settings-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }

        .settings-modal {
            position: relative;
            background-color: var(--nav-bg-dark);
            border: 1px solid var(--tool-card-border-dark);
            border-radius: 1.5rem; /* 24px */
            padding: 2rem; /* 32px */
            width: 90%;
            max-width: 24rem; /* 384px */
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
            transform: scale(0.95);
            opacity: 0;
            animation: fadeInScale 0.4s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .settings-modal .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-secondary-dark);
            font-size: 1.5rem;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s;
        }
         .settings-modal .close-btn:hover {
            color: var(--text-primary-dark);
         }

        .settings-modal .settings-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            background-color: var(--tool-card-bg-dark);
            border: 1px solid var(--tool-card-border-dark);
            border-radius: 0.75rem; /* 12px */
            transition: all 0.2s ease;
        }
        .settings-modal .settings-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* Passcode Modal Styles */
        .passcode-modal-input {
            width: 100%;
            background-color: #000;
            border: 1px solid var(--tool-card-border-dark);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
            font-size: 1.25rem;
            letter-spacing: 0.2em;
            color: var(--text-primary-dark);
            transition: border-color 0.2s;
        }
        .passcode-modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        .passcode-modal-error {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* 14px */
            min-height: 1.25rem; /* to prevent layout shift */
            margin-top: 0.5rem;
        }

        /* Add Event Modal Styles */
        .add-event-modal-label {
            font-weight: 600;
            color: var(--text-secondary-dark);
            text-align: right; /* RTL support */
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            display: block;
        }
        html[dir="ltr"] .add-event-modal-label {
            text-align: left;
        }

        .add-event-modal-input {
            width: 100%;
            background-color: #111;
            border: 1px solid var(--tool-card-border-dark);
            border-radius: 0.5rem;
            padding: 0.75rem;
            color: var(--text-primary-dark);
            transition: border-color 0.2s;
        }
        .add-event-modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        /* For date/time picker icon */
        .add-event-modal-input::-webkit-calendar-picker-indicator {
            filter: invert(1) opacity(0.7);
            cursor: pointer;
            transition: filter 0.2s;
        }
        .add-event-modal-input::-webkit-calendar-picker-indicator:hover {
            filter: invert(1) opacity(1);
        }

        .form-error {
            color: #ef4444; /* red-500 */
            font-size: 0.875rem; /* 14px */
            min-height: 1.25rem; /* to prevent layout shift */
            margin-top: 0.5rem;
            text-align: center;
        }

    </style>
